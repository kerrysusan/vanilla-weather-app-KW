<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
      <div class="weatherApp">
      <h1>SheCodes Weather App</h1>
      <br />
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              autocomplete="off"
              autofocus="on"
              placeholder="Enter a city..."
              id="city-input"
              class = "form-control";
            />
            </div>
            <div class="col-3">
            <button type="submit" class="btn btn-light" w="100">Search</button>
          </div>
        </div>
      </form>
      <br/>
      <div class="currentWeather">
 <div class="row">
        <div class="col-md-4">
          <div class="row gx-8">
          <ul>
          <li id="current-city"></li>
          <li class="dayTime">Last updated: <span id="current-date-time"></span></li>
          <li id="weather-description"></li>
          <br />
          <li>
<div class="d-flex weather-temperature">
  <img src="" alt="" id="icon" />
  <div>
    <strong id="temperature"></strong
    ><span class="units"><a href="#" id = "celsius-link" class = "active">°C</a> | <a href="#" id = "fahrenheit-link">°F</a></span>
  </div>
</div>
</li>
          </ul>
        </div>
        </div>
        <div class="col-md-2">
          <ul>
          <li>Humidity <span id="humidity"></span>%</li>
          <li>Wind <span id="wind-speed"></span>  kph</li>
          </ul>
        </div>
      </div>
   </div>
   <div class="weather-forecast" id="forecast"></div>
    </div>
        </div>
      </div>
    </div>
    <footer>
      <small>
 <a href="https://melodious-starship-dbe150.netlify.app/" target="_blank">Open-source code by Kerry White</a></small>
        </footer>
      <script src="src/index.js"></script>
</div>
  </body>
</html>
