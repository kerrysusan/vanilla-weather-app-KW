<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>SheCodes Weather App</h1>
      <br />
      <br />
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              autocomplete="off"
              autofocus="on"
              placeholder="Enter a city..."
              id="city-input"
            />
            <button type="submit" class="btn btn-light">Search</button>
          </div>
        </div>
      </form>
      <div class="currentWeather">
 <div class="row">
        <div class="col-md-4">
          <ul>
          <li id="current-city">London</li>
          <li class="dayTime" id="current-time">Monday 16:31</li>
          <li class="weatherDescription">Cloudy</li>
          <br />
          <li class="temperature">19<span class="tempUnits">ËšC</span></li>
          </ul>
        </div>
        <div class="col-md-2">
          <ul>
            <li id="precipitation">Precipitation 0%</li>
          <li id="humidity">Humidity 91%</li>
          <li id="wind-speed">Wind 6kph</li>
        </div>
      </div>
      <br />
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
